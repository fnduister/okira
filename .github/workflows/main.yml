name: CI on Push and Pull Request

on: [push, pull_request]

jobs:
  Test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Show what's in the directory
      run: |
        ls
    - name: Show what's in the directory
      run: |
        dotnet test okiraPrism.sln --no-restore --verbosity normal     
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        cd okiraPrism
        cd okiraPrism.Android
        msbuild okiraPrism.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        
  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        msbuild okiraPrism/okiraPrism.iOS/okiraPrism.iOS.csproj /verbosity:normal /t:Rebuild /p:Platform=iPhoneSimulator /p:Configuration=Debug
